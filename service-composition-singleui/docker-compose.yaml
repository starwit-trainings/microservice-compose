services:
  pdf-service:
    image: sbom-report-generator:latest
    ports:
      - 8080:8080

  logo-service-cors:
    image: logo-service:latest
    ports:
      - 8000:8000

  nginx:
    image: nginx:1.27
    volumes:
      - ./nginx/html:/usr/share/nginx/html
    ports:
      - 8081:80

  simple-proxy:
    build: ./proxydemo
    environment:
      LOGO_SERVICE_HOST: http://logo-service-cors:8000
    ports:
      - 8082:8080